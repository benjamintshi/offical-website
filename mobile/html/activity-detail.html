<!--活动详情-->
<html>
<header>
    <meta charset="utf-8" >
    <meta http-equiv="content-type" content="text/html" >
    <meta   HTTP-EQUIV="Pragma"   CONTENT="no-cache">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="app-mobile-web-app-capable"  content="yes" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/index.aio.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/common.js"></script>
    <script src="../custom-js/constant.js"></script>
    <script src="../custom-js/common.local.js"></script>
    <script src="../js/axios.util.js"></script>
</header>
<body>
<div id="content">

</div>
<script type="text/html" id="template">
    <ul class="detail-content white-bg">
        <li >
            <p class="detail-title"><%=obj.activityName%></p>
            <div class="detail-time">出台日期：<%=date_format(obj.createDatetime)%></div>

        </li>

        <li class="desc detail-block" >
            <div><%:=obj.activityDes%></div>
            <div class="base-info">
                <p class="title">相关信息</p>
                <p>志愿团队: <%=obj.teamName%></p>
                <p>服务日期: <%=date_format(obj.activityStartDate)%> - <%=date_format(obj.activityEndDate)%></p>
                <p>服务时间: <%=obj.activityTimeBucket%></p>
                <p>服务地址: <span><%=obj.activityAddr%> <img src="../images/map.png" alt=""></span>
                 </p>
            </div>
        </li>
    </ul>
</script>
</body>

<script>
    function render_page(data) {
        console.log(data);
        template.registerFunction('date_format', date_format);// 通过方法注册提高运算速度
        var template1 = document.getElementById('template').innerHTML;
        document.getElementById('content').innerHTML = template(template1, {obj: data});
    }

    ajax_get(api_base_url + '/vActivity/getVActivityById/' + 11, null, function(data) {
        if (data.code !== '200') {
            alert(data.msg);
            return;
        }
        render_page(data.data);
    });
</script>
</html>
