<!--招募详情-->
<html>
<header>
    <meta charset="utf-8" >
    <meta http-equiv="content-type" content="text/html" >
    <meta   HTTP-EQUIV="Pragma"   CONTENT="no-cache">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="app-mobile-web-app-capable"  content="yes" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/index.aio.js"></script>
    <script src="../js/rem.js"></script>
    <!-- 项目依次引入 STR -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.util.js"></script>
    <script src="../custom-js/constant.js"></script>
    <script src="../custom-js/common.local.js"></script>
    <!-- 项目依次引入 END -->
</header>
<body>
<div id="content"></div>
<script type="text/html" id="template">
    <ul class="detail-content">
        <li >
            <img src="<%:u=obj.activityCover%>" alt="">
        </li>
        <li class="desc line25">
            <p class="title"><%=obj.activityName%></p>
            <p>项目时间：<%=date_format(obj.activityStartDate)%> - <%=date_format(obj.activityEndDate)%></p>
            <p>服务时间：<%=obj.activityTimeBucket%></p>
            <p>服务对象：<%=obj.serviceCrowd%></p>
            <p>服务方式：<%if (obj.activityMode == 1) {%>线下<%} else {%>现场<%}%></p>
            <p>服务区域：<%=obj.activityProvinceName%> <%=obj.activityCityName%></p>
            <p>服务详细地点：<%=obj.activityAddr%></p>
            <p>计划服务人次：<%=obj.activityPlanNum%></p>
        </li>
        <li class="desc">
            <p class="title">招聘详情</p>
            <p><span class="sub-title">招聘岗位：</span><%=obj.recruitJob%></p>
            <p class="sub-title">岗位描述：</p>
            <p><%=obj.recruitJobDes%></p>
            <p class="sub-title">志愿保障：</p>
            <p><%=obj.recruitSecurity%></p>
            <p class="sub-title">岗位要求：</p>
            <p><%=obj.recruitJobRequire%></p>
            <p class="sub-title">招募日期：</p>
            <p><%=date_format(obj.recruitStartDate)%> - <%=date_format(obj.recruitEndDate)%></p>

        </li>
        <li class="desc line25">
            <p class="title">联系方式</p>
            <p class="sub-title">
                <span><%=obj.teamName%></span>
                <span><%=obj.activityContactName%></span>
            </p>
            <p>地址：<%=obj.teamAddr%></p>
            <p >手机：<%=obj.activityContactPhone%></p>
            <p>邮箱：<%=obj.activityContactEmail%></p>

        </li>
    </ul>
</script>
</body>

<script>
    function render_page(data) {
        template.registerFunction('date_format', date_format);// 通过方法注册提高运算速度
        let template1 = document.getElementById('template').innerHTML;
        document.getElementById('content').innerHTML = template(template1, {obj: data});
    }

    ajax_get(api_base_url + '/vActivity/getVActivityById/' + url_variable('id'), null, function (data) {
        if (data.code !== '200') {
            alert(data.message);
            return;
        }
        render_page(data.data);
    });
</script>
</html>
