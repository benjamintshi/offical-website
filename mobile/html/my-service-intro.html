<!--我的个人服务介绍详情-->
<html>
<head>
    <meta charset="utf-8" >
    <meta http-equiv="content-type" content="text/html" >
    <meta   HTTP-EQUIV="Pragma"   CONTENT="no-cache">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="app-mobile-web-app-capable"  content="yes" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/index.aio.js"></script>
    <script src="../js/rem.js"></script>
    <!-- 项目依次引入 STR -->
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.util.js"></script>
    <script src="../custom-js/constant.js"></script>
    <script src="../custom-js/common.local.js"></script>
    <!-- 项目依次引入 END -->
</head>
<body>
<div id="content"></div>
<script type="text/html" id="template">
    <ul class="detail-content white-bg">
        <li >
            <p class="detail-title"><%=obj.userName%></p>
        </li>

        <li class="desc detail-block" >
        <%if (obj.volunteer) {%>
            <%=obj.volunteer.introduce%>
        <%}%>
        </li>
    </ul>
</script>
</body>

<script>
    function render_page(data) {
        let template1 = document.getElementById('template').innerHTML;
        document.getElementById('content').innerHTML = template(template1,{obj:data});
    }

    ajax_get(api_base_url + '/vUser/getVUserById/' + url_variable('id'), null, function (data) {
        if (data.code !== '200') {
            alert(data.message);
            return;
        }
        render_page(data.data);
    });
</script>
</html>
