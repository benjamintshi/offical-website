<html>
<head>
    <meta charset="utf-8" >
    <meta http-equiv="content-type" content="text/html" >
    <meta   HTTP-EQUIV="Pragma"   CONTENT="no-cache">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="app-mobile-web-app-capable"  content="yes" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/index.aio.js"></script>
    <script src="../js/rem.js"></script>
</head>
<body>
<div id="content">

</div>
<script type="text/html" id="template">
    <ul class="detail-content white-bg">
        <li >
            <p class="detail-title"><%=obj.name%></p>
        </li>

        <li class="desc detail-block" >
            <%=obj.content%>
        </li>
    </ul>
</script>
</body>

<script>
    var data = {
        name:"张三",
        content:"自我评价：本人性格开朗、稳重、有活力，待人热情、真诚；工作认真负责，积极主动，能吃苦耐劳，用于承受压力，勇于创新；有很强的组织能力和团队协作精神，具有较强的适应能力；纪律性强，工作积极配合；意志坚强，具有较强的无私奉献精神。"

    };
    var template1 = document.getElementById('template').innerHTML;
    document.getElementById('content').innerHTML = template(template1,{obj:data});
</script>
</html>
