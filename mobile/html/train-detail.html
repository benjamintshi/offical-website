<!--培训详情-->
<html>
<header>
    <meta charset="utf-8" >
    <meta http-equiv="content-type" content="text/html" >
    <meta   HTTP-EQUIV="Pragma"   CONTENT="no-cache">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="app-mobile-web-app-capable"  content="yes" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/index.aio.js"></script>
    <script src="../js/rem.js"></script>
    <!-- 项目依次引入 STR -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.util.js"></script>
    <script src="../custom-js/constant.js"></script>
    <script src="../custom-js/common.local.js"></script>
    <!-- 项目依次引入 END -->
</header>
<body>
<div id="content">

</div>
<script type="text/html" id="template">
    <ul class="detail-content">
        <li >
            <img src="<%:u=obj.trainingCover%>" alt="">
        </li>
        <li class="desc line25">
            <p class="title"><%=obj.trainingName%></p>
            <p>培训类型：<%=obj.trainingType%></p>
            <p>开讲时间：<%=date_format(obj.trainingStartDate)%> - <%=date_format(obj.trainingStartDate)%></p>
            <p>培训方式：<%=obj.trainingMode%></p>
            <p>培训对象：<%=obj.trainingCrowd%></p>
            <p>培训区域：<%=obj.trainingProvinceName%> <%=obj.trainingCityName%></p>
            <p>培训详细地点：<%=obj.trainingAddr%></p>
            <p>培训讲师：<%=obj.trainingTeacher%></p>
            <p>报名日期：<%=date_format(obj.trainingApplyStartDate)%> - <%=date_format(obj.trainingApplyEndDate)%></p>
        </li>
        <li class="desc">
            <p class="title">详情介绍</p>
            <p><%:=obj.trainingDes%></p>
        </li>
        <li class="desc line25">
            <p class="title">联系方式</p>
            <p class="sub-title">
                <span><%=obj.teamName%></span>
                <span><%=obj.trainingContactName%></span>
            </p>
            <p>地址：<%=obj.teamAddr%></p>
            <p>手机：<%=obj.trainingContactPhone%></p>
            <p>邮箱：<%=obj.trainingContactEmail%></p>
        </li>
    </ul>
</script>
</body>

<script>
    function render_page(data) {
        template.registerFunction('date_format', date_format);// 通过方法注册提高运算速度
        let template1 = document.getElementById('template').innerHTML;
        document.getElementById('content').innerHTML = template(template1, {obj: data});
    }

    ajax_get(api_base_url + '/vTraining/getVTrainingById/' + url_variable('id'), null, function (data) {
        if (data.code !== '200') {
            alert(data.message);
            return;
        }
        render_page(data.data);
    });
</script>
</html>
